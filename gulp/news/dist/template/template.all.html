<article class=weui-article><section><h2 class=title>{{new.title}}</h2><section><h3>{{'来源：'+new.source}}</h3><p>{{new.desc}}</p><p ng-show=new.havePic><img ng-click=showGallery(true,img.url) ng-src={{img.url}} ng-repeat="img in new.imageurls"></p></section></section></article><div class=weui-gallery style="display:{{isShowGallery?'block':'none'}}"><span class=weui-gallery__img style={{imgUrl}}></span><div class=weui-gallery__opr><a ng-click=showGallery(false) class=weui-gallery__del><i class="weui-icon-delete weui-icon_gallery-delete"></i></a></div></div><div class=weui-tab><div class="weui-navbar weui-fixed"><div class="weui-navbar__item {{id==tab.id?'weui-bar__item_on':''}}" ng-repeat="tab in tabs" ng-click=toggleTab(tab.id)><a class=weui-a ng-href={{tab.url}}>{{tab.name}}</a></div></div><div class=weui-tab__panel></div></div><div ui-view></div><style>
	.weui-fixed{
		position: fixed;
	}
	.weui-a{
		display: block;
		width: 100%;
		/*height: 50px;*/
	}
</style><search-bar></search-bar><swiper ng-show=isShowSwiper></swiper><news-list></news-list><div class="weui-cells weui-cells_form"><div class=weui-cell><div class=weui-cell__hd><label class=weui-label>Username:</label></div><div class=weui-cell__bd><input ng-model=username class=weui-input type=text placeholder=请输入用户名></div></div><div class=weui-cell><div class=weui-cell__hd><label class=weui-label>Password:</label></div><div class=weui-cell__bd><input ng-model=password class="weui-input weui-password" type=password placeholder=请输入密码></div></div></div><div class=weui-btn-area><a ng-click=login() class="weui-btn weui-btn_primary" id=showTooltips>登录</a></div><search-bar></search-bar><swiper ng-show=isShowSwiper></swiper><news-list></news-list><div class="weui-cells weui-cells_form"><div class=weui-cell><div class=weui-cell__hd><label class=weui-label>Username:</label></div><div class=weui-cell__bd><input ng-model=username class=weui-input type=text placeholder=请输入用户名></div></div><div class=weui-cell><div class=weui-cell__hd><label class=weui-label>Password:</label></div><div class=weui-cell__bd><input ng-model=password class="weui-input weui-password" type=password placeholder=请输入密码></div></div></div><div class=weui-btn-area><a ng-click=register() class="weui-btn weui-btn_primary" id=showTooltips>注册</a></div><div>setting</div>
